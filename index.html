<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 

    <title>Sign-up Form</title>
  </head>
  <body>
    <main>
      <h1>Create Acount</h1>
  
      <div class="social-media">
        <a href="#">
          <img src="./assets/google.svg" alt="google icon">
        </a>
        <a href="#">
          <img src="./assets/facebook.svg" alt="facebook icon">
        </a>
        <a href="#">
          <img src="./assets/linkedin.svg" alt="linkedin icon">
        </a>
      </div>

      <div class="alternative">
        <span>OR</span>
      </div>

      <form action="">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name">
        </label>

        <label for="email">
          <span>E-mail</span>
          <input type="email" id="email">
        </label>

        <label for="password">
          <span>Password</span>
          <input type="password" id="password">
        </label>

        <button type="submit" class="btn-sign-up">Sign Up</button>
      </form>
    </main>

    <section class="images">
      <img src="./assets/bkg.png" alt="form image">  <div class="circle"></div>
    </section>
  </body>
</html>
